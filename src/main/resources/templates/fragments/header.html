<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <title th:text="#{home.logo}">Booking Lending Application</title>




</head>

<body>

<header th:fragment="top" th:remove="tag">
    <div class="head-1">
        <div class="jumbotron">
            <h1 th:text="#{home.logo}">Booking Lending Application</h1>


            <h5 th:text="#{home.logo.subtext}">A next generation book lending application that connects borrowers
                with the stores they love.'"</h5>
        </div>
    </div>




    <nav class="navbar-nav">

        <ul class="navbar">

            <li class="nav-item active">
                <a th:text="#{home.nav.home}" class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">

                <a th:text="#{home.nav.profile}" class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.viewlenders}" class="nav-link" href="#">View Lenders</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.allbooks}" class="nav-link" href="#">All Books</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.mybooks}" class="nav-link" href="#">My Books</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.addbook}" class="nav-link" href="#">Add a Book</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.register}" class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.login}" class="nav-link" href="#">Login</a>
            </li>
        </ul>

    </nav>
</header>



</body>
</html>
