<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


    <title th:text="#{home.logo}">Booking Lending Application</title>

</head>

<body>

<header th:fragment="top">

    <div id="">

    <div class="center1">
    <div class="head-1">
        <div class="jumbotron">
            <h1 th:text="#{home.logo}">Booking Lending Application</h1>


            <h5 th:text="#{home.logo.subtext}">A next generation book lending application that connects borrowers
                with the stores they love.'"</h5>
        </div>
    </div>


    <nav class="navbar-nav">

        <ul class="navbar">

            <li class="nav-item active">
                <a th:href="@{/index}" class="nav-link" >Home</a>
            </li>

            <li class="nav-item">

                <a th:href="@{'/lenders/username/'+ ${loggedInUsername}}" class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.viewlenders}" class="nav-link" th:href="@{/lenders/all}">View Lenders</a>
            </li>
            <li class="nav-item">
                <a th:text="#{home.nav.allbooks}" class="nav-link" th:href="@{/books/all}">All Books</a>
            </li>
            <li class="nav-item">
                <a th:href="@{'/books/mybook'}" class="nav-link" href="#">My Books</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/books/addbook}" href="#" class="nav-link">Add a Book</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/register}" class="nav-link">Register</a>
            </li>

            <li class="nav-item">

            <form th:if="${validUserLoggedIn}"th:action="@{/logout}" method="post" id="logout-form">

            <a href="#" class="nav-link logout"
            onclick="document.getElementById('logout-form').submit();">Logout</a>
            <span style="color: #FAFAFF" id="username" th:text="${'(' +loggedInUsername +')'}" ></span>
            </form>
            <a class="nav-link login" th:unless="${validUserLoggedIn}" th:href="@{/login}"
            th:text="#{home.nav.login}">Log In</a>
            </li>

        </ul>

    </nav>
    </div>
    </div>
</header>

</body>
</html>
